<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Score Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    

    
<main class="form-signin w-200 m-auto">
  <form>
    <img class="mb-4 d-block mx-auto" src="love-gif.gif" alt="" width="100" height="100" >
    <h1 class="h3 mb-3 fw-bold">Love Percentage Calculator </h1>

    <div class="form-floating ">
      <input type="email" class="form-control border-secondary p-4 mb-3" id="floatingInput" placeholder="">
      <label for="floatingInput">Your Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control border-secondary p-4 mb-3" id="floatingPassword" placeholder="">
      <label for="floatingPassword">Your Crush Name</label>
    </div>

    
    
    <button class="btn btn-primary w-100 py-2 click"  onclick = "showLovePercent(); event.preventDefault();">Find the Love percentage</button>
    <p class="fs-3 fw-bold text-center text-success mt-4 p-3 " id="result"></p>
  </form>
</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    

</body>

</html>
